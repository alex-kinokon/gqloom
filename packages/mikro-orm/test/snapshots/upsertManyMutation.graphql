type Mutation {
  upsertManyMutation(data: [UserPartialInput!]!, onConflictAction: MikroOnConflictAction, onConflictExcludeFields: [String!], onConflictFields: [String!], onConflictMergeFields: [String!]): [User!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int
}

input UserPartialInput {
  id: ID
  name: String
  email: String
  age: Int
  posts: [ID]
}

enum MikroOnConflictAction {
  ignore
  merge
}